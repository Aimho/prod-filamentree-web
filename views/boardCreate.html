<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Admin - boardCreate</title>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../assets/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <nav class="nav list-gnb">
        <div class="logo">
            <h5>사업자 로고나 이름</h5>
            <p>관리자모드</p>
        </div>
        <a class="nav-link active" href="#">공지사항</a>
        <a class="nav-link" href="#">이용후기</a>
        <a class="nav-link" href="#">질문 및 답변</a>
        <a class="nav-link" href="#">이용자갤러리</a>
        <a class="nav-link" href="#">IP 차단</a>
        <a class="nav-link" href="#">단어 필터</a>
        <a class="nav-link" href="#">관리자 관리</a>
        <div class="user">
            <h6>홍길동님</h6>
            <a class="nav-link" href="#">로그아웃</a>
        </div>
    </nav>

    <div class="create-container">
        <ol class="breadcrumb">
            <li>관리자</li>
            <li>게시판관리</li>
            <li>새 글 등록</li>
        </ol>
        
        <form>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control sm" id="inputName" placeholder="이름을 입력해주세요">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control sm" id="inputEmail" placeholder="이메일을 입력해주세요">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPublic" class="col-sm-2 col-form-label">공개 여부</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="visible" id="public" value="public">
                    <!-- todo: checked 인 경우 '비공개' -> '공개' 변경 -->
                    <label for="public">비공개</label>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputVisible" class="col-sm-2 col-form-label">노출 여부</label>
                <div class="col-sm-10">
                    <input type="radio" name="inputVisible" id="visible" value="visible" checked>
                    <label for="visible">노출함</label>
                    <input type="radio" name="inputVisible" id="invisible" value="invisible">
                    <label for="invisible">노출 안 함</label>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" placeholder="제목을 입력해주세요">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputContent" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <!-- todo: text editor 추가해주세요 -->
                </div>
            </div>

            <div class="form-submit row">
                <button class="btn btn-secondary">취소</button>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>
</body>

</html>
