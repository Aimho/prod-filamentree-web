<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Admin - boardList</title>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../assets/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <nav class="nav list-gnb">
        <div class="logo">
            <h5>사업자 로고나 이름</h5>
            <p>관리자모드</p>
        </div>
        <a class="nav-link active" href="#">공지사항</a>
        <a class="nav-link" href="#">이용후기</a>
        <a class="nav-link" href="#">질문 및 답변</a>
        <a class="nav-link" href="#">이용자갤러리</a>
        <a class="nav-link" href="#">IP 차단</a>
        <a class="nav-link" href="#">단어 필터</a>
        <a class="nav-link" href="#">관리자 관리</a>
        <div class="user">
            <h6>홍길동님</h6>
            <a class="nav-link" href="#">로그아웃</a>
        </div>
    </nav>

    <div class="list-container board">
        <ol class="breadcrumb">
            <li>관리자</li>
            <li>게시판관리</li>
        </ol>

        <div class="filter">
            <p class="result">
                총 293,343 개
            </p>

            <div class="filter-search">
                <div class="dropdown">
                    <!-- todo: dropdown-menu에서 선택된 데이터로 보여주기 -->
                    <button class="btn dropdown-toggle" type="button" id="keyword" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        제목
                    </button>
                    <div class="dropdown-menu" aria-labelledby="keyword">
                        <div class="dropdown-item">
                            <input type="radio" name="keyword" id="title" value="title" checked>
                            <label for="title">제목</label>
                        </div>
                    </div>
                </div>
                <input class="form-control" type="text" placeholder="검색어를 입력해주세요">
                <button class="btn btn-dark">검색</button>
                <button class="btn btn-secondary refresh">검색 초기화</button>
            </div>

            <div class="edit-board">
                <button class="btn btn-secondary">선택 삭제</button>
                <button class="btn btn-primary">새 글 등록</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">선택</th>
                    <th scope="col">번호</th>
                    <th scope="col" class="board-content">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">아이디</th>
                    <th scope="col">등록일시</th>
                    <th scope="col">조회수</th>
                </tr>
            </thead>
            <tbody>
                <!-- table data 필요하면 아래 tr 추가하면 됨 -->
                <tr>
                    <th>
                        <input type="checkbox" name="boardItem" id="item-143" value="item-143">
                    </th>
                    <td>143</td>
                    <td class="board-content">광복절 배송 안내</td>
                    <td>팔복관리자</td>
                    <td>silvy12</td>
                    <td>2019-10-09 14:24:25</td>
                    <td>131</td>
                </tr>
            </tbody>
        </table>

        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&lt;</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">&gt;</a>
            </li>
        </ul>
    </div>
</body>

</html>
